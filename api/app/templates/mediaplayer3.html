.floating-window {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    height: 200px;
    background-color: rgba(255, 255, 255, 0.8); /* Przezroczystość */
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    resize: both;
    overflow: auto;
    z-index: 1000;
    cursor: move;
}
.floating-window::before,
.floating-window::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: transparent;
    z-index: 1001;
}
.floating-window::before {
    top: -5px;
    left: -5px;
    cursor: nwse-resize; 
}
.floating-window::after {
    bottom: -5px;
    right: -5px;
    cursor: nwse-resize;
}

	<script>

        $(document).ready(function() {
            $('li').on('click', function() {
			
                var src = $(this).data('src');
                var type = $(this).data('type');

			

                if (type === 'video') {
				alert("video kurwa");
                    $('#video-player').show();
                    $('#video-player').attr('source', src);
                    $('#video-player')[0].play();
					$('#video-player').play();
					$('#video')[0].play();
					$('#video').play();

                    /*if (document.fullscreenElement) {
                        document.exitFullscreen().catch(err => console.error(err));
                    }*/

                    $('#play').off('click').on('click', function() {
                        $('#video-player')[0].play();
                    });

                    $('#pause').off('click').on('click', function() {
                        $('#video-player')[0].pause();
                    });

                    $('#seek').off('click').on('click', function() {
                        $('#video-player')[0].currentTime = 10;
                    });

                    $('#getDuration').off('click').on('click', function() {
                        alert('Video duration: ' + $('#video-player')[0].duration + ' seconds');
                    });
                } else if (type === 'audio') {
                    $('#video-player')[0].pause();
                    $('#video-player').hide();
                    $('#audio-player').show();
                    $('#audio-player').attr('src', src);
                    $('#audio-player')[0].play();

                    $('#play').off('click').on('click', function() {
                        $('#audio-player')[0].play();
                    });

                    $('#pause').off('click').on('click', function() {
                        $('#audio-player')[0].pause();
                    });
                }

                $('.playlist-item').removeClass('active');
                $(this).addClass('active');
            });

            $(document).on('keydown', function(e) {
                let seconds = 5;
                const type = $('.playlist-item.active').data('type');

                switch (e.key) {
                    case 'ArrowLeft':
                        window.scrollBy(-10, 0);
                        seconds = -5;
                        break;
                    case 'ArrowRight':
                        window.scrollBy(10, 0);
                        seconds = 5;
                        break;
                    case 'ArrowUp':
                        window.scrollBy(0, -10);
                        break;
                    case 'ArrowDown':
                        window.scrollBy(0, 10);
                        break;
                    case ' ':
                        window.scrollTo(0, 0);
                        break;
                }

                if (type === 'video') {
                    const videoPlayer = document.getElementById('video-player');
                    if (seconds < 0) {
                        if (videoPlayer.currentTime >= Math.abs(seconds)) {
                            videoPlayer.currentTime += seconds;
                        } else {
                            videoPlayer.currentTime = 0;
                        }
                    } else {
                        if (videoPlayer.currentTime + seconds <= videoPlayer.duration) {
                            videoPlayer.currentTime += seconds;
                        } else {
                            videoPlayer.currentTime = videoPlayer.duration;
                        }
                    }
                } else if (type === 'audio') {
                    const audioPlayer = document.getElementById('audio-player');
                    if (seconds < 0) {
                        if (audioPlayer.currentTime >= Math.abs(seconds)) {
                            audioPlayer.currentTime += seconds;
                        } else {
                            audioPlayer.currentTime = 0;
                        }
                    } else {
                        if (audioPlayer.currentTime + seconds <= audioPlayer.duration) {
                            audioPlayer.currentTime += seconds;
                        } else {
                            audioPlayer.currentTime = audioPlayer.duration;
                        }
                    }
                }
            });
        });
    </script>
	</script>
	
	
	
	
	
	<script>
       $(document).ready(function() {
		
        // Funkcja do generowania grafiki (oscyloskop)
        function startVisualizer() {
            var audio = document.getElementById('audio');
            var canvas = document.getElementById('visualizer');
            var ctx = canvas.getContext('2d');
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            var analyser = audioCtx.createAnalyser();
            var source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;

            var bufferLength = analyser.frequencyBinCount;
            var dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                var barWidth = (canvas.width / bufferLength) * 2.5;
                var barHeight;
                var x = 0;

                for (var i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];

                    ctx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

                    x += barWidth + 1;
                }
            }

            draw();
        }
	});
    </script>
