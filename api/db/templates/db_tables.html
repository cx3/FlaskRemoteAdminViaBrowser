<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tabel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista Tabel</h1>
        <ul class="list-group">
            {% for table in tables %}
                <li class="list-group-item"><a href="{{ url_for('db.view_table', table_name=table) }}">{{ table }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
