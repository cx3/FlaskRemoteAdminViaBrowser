<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
  <thead>
    <tr>
      {% for column in columns %}
      <th>{{ column }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      {% for column, value in row.items() %}
      <td>
        {% if is_dict(value) %}
          <a href="/table_ext/{{ value.table_name }}/{{ value.id }}">{{ value.display_value }}</a>
          {% else %}
          {{ value }}
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>


</body>
</html>
